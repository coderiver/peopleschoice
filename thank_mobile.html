<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link rel="stylesheet" href="http://www.peopleschoice.com:80/pca/assets/css/vendor/pca-icons.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper wrapper_mobile">
	<div class="wrapper__center">
		<!-- awards -->
		<div class="awards">
			<img src="img/awards-mob.png" alt="">
		</div>
		<!-- categories -->
		<div class="categories">
			<div class="categories__list">
				<div class="categories__list-in">
					<div class="categories__el">
						<a class="categories__item categories__item_blue is-active" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-camera"></i></div>
								<div class="categories__type">favorite comic book adaptation</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_green is-active" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-tv"></i></div>
								<div class="categories__type">favorite animated Character</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_yellow is-active" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-sound"></i></div>
								<div class="categories__type">favorite other movie category</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="categories__thank">
				<div class="categories__thank-title"><span>THANKS FOR VOTING!</span>Share your votes with your friends:</div>
				<div class="categories__thank-share">
					<button class="categories__thank-fb"><i class="icon icon-facebook"></i><span>Share on Facebook</span></button>
					<button class="categories__thank-tw"><i class="icon icon-twitter"></i><span>Share on Twitter</span></button>
				</div>
				<div class="categories__thank-btns">
					<button>VOTE AGAIN</button>
					<button>FINISH</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
