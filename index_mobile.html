<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<link rel="stylesheet" href="http://www.peopleschoice.com:80/pca/assets/css/vendor/pca-icons.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- wrapper -->
<div class="wrapper wrapper_mobile">
	<div class="wrapper__center">
		<!-- awards -->
		<div class="awards">
			<div class="awards__new">new category voting</div>
		</div>
		<!-- categories -->
		<div class="categories">
			<div class="categories__list">
				<div class="categories__list-in">
					<div class="categories__el">
						<a class="categories__item categories__item_blue" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-camera"></i></div>
								<div class="categories__type">favorite comic book adaptation</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_green" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-tv"></i></div>
								<div class="categories__type">favorite animated Character</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_green" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-tv"></i></div>
								<div class="categories__type">favorite villan</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_blue" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-camera"></i></div>
								<div class="categories__type">favorite face of heroism</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_green" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-tv"></i></div>
								<div class="categories__type">favorite romantic Comedy</div>
							</div>
						</a>
					</div>
					<div class="categories__el">
						<a class="categories__item categories__item_yellow" href="#">
							<div class="categories__in">
								<div class="categories__icon"><i class="categories__icon-sound"></i></div>
								<div class="categories__type">favorite other movie category</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="categories__votes">
				<div class="categories__votes-form">
					<div class="categories__votes-label">Write in to nominate stars for a brand new category!</div>
					<div class="categories__votes-area" contenteditable="true">which movie star has given back the most to local communities?</div>
				</div>
				<button class="categories__votes-btn">CAST VOTES</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
